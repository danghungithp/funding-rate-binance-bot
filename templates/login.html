<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Bot Funding Rate</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-box { max-width: 350px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { text-align: center; }
        .error { color: red; text-align: center; }
        input[type=text], input[type=password] { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Đăng nhập</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
        <label>Tài khoản:</label>
        <input type="text" name="username" required>
        <label>Mật khẩu:</label>
        <input type="password" name="password" required>
        <button type="submit">Đăng nhập</button>
    </form>
</div>
</body>
</html>
